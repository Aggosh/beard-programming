{% extends 'main/base.html' %}
{% load static %}
{% block title %}
    {{article}}
{% endblock %}
{% block content %}
    <div class="container-fluid" style="background-color: darkslategray">
        <div class="container justify-content-center home-page-mid-bar">
            <br><br>
            <div class="container-fluid justify-content-center">
                
                <div class="comments">
                    
                    {% for content in comments%}
                        <div>
                            <blockquote class="blockquote">
  <p class="mb-0">{{ content.comment_text }}</p>
  <footer class="blockquote-footer"><cite title="Source Title">{{ content.author }}</cite></footer>
</blockquote>
                             
                            
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% if user.is_authenticated %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input class="btn btn-light" type="submit" value="Отправить">
                        </form>
                    {% endif %}
            <br><br><br><br><br><br>
        </div>
    </div>
{% endblock %}
